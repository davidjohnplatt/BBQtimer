<html>
<head>
	<meta charset="UTF-8">
	<title>BBQ Timer</title>
	<style>
	#grid {
		background-color: yellow;
		display: grid;
		padding: 20px;
		grid-column-gap: 20px;
		grid-row-gap: 10px;
		grid-template-columns: 100px auto;
	}
	 
	.grid-item {
		background-color: yellow;
		font-size: 13px;
		padding: 10px;
	}
	 
	.heading {
		text-align: center;
	}
	 
	h1{
		background-color: white;  
	}
	 
	textarea {
		 resize: none;
	}
	</style>
	<script>
		//set minutes
		var mins = 2;

		//calculate the seconds
		var secs = mins * 60;

		//countdown function is evoked when page is loaded
		function countdown() {
			setTimeout('Decrement()', 60);
		}

		//Decrement function decrement the value.
		function Decrement() {
			if (document.getElementById) {
				minutes = document.getElementById("minutes");
				seconds = document.getElementById("seconds");

				//if less than a minute remaining
				//Display only seconds value.
				if (seconds < 59) {
					seconds.value = secs;
				}

				//Display both minutes and seconds
				//getminutes and getseconds is used to
				//get minutes and seconds
				else {
					minutes.value = getminutes();
					seconds.value = getseconds();
				}
				//when less than a minute remaining
				//colour of the minutes and seconds
				//changes to red
				if (mins < 1) {
					minutes.style.color = "red";
					seconds.style.color = "red";
				}
				//if seconds becomes zero,
				//then page alert time up
				if (mins < 0) {
					alert('time up');
					minutes.value = 0;
					seconds.value = 0;
				}
				//if seconds > 0 then seconds is decremented
				else {
					secs--;
					setTimeout('Decrement()', 1000);
				}
			}
		}

		function getminutes() {
			//minutes is seconds divided by 60, rounded down
			mins = Math.floor(secs / 60);
			return mins;
		}

		function getseconds() {
			//take minutes remaining (as seconds) away
			//from total seconds remaining
			return secs - Math.round(mins * 60);
		}

		function getSelection(){
			var sel = 0;
		    sel = document.getElementById('cookTime');
			document.getElementById("startTime").value = sel.value / 2;
			document.getElementById("twoTime").value = sel.value / 2;
		}

		function process(){
			getSelection();
		}
	</script>
</head>
<!-- onload function is evoke when page is load -->
<!--countdown function is called when page is loaded -->

<body onload="countdown();">
	<div>
		Time Left ::
		<input id="minutes" type="text" style="width: 10px;
			border: none; font-size: 16px;
			font-weight: bold; color: black;"><font size="5"> :
						</font>
		<input id="seconds" type="text" style="width: 20px;
						border: none; font-size: 16px;
						font-weight: bold; color: black;">
	</div>
	<form>     
		<h1>BBQ Timer</h1>    
		<div id="grid">
			<div>
				<label class="grid-item" for="cookTime">Cook time:</label>
			</div>
			<div>				
				<select id="cookTime">
				  <option value="60">1:00</option>
				  <option value="120">2:00</option>
				  <option value="180">3:00</option>
				  <option value="240">4:00</option>
				  <option value="300">5:00</option>
				  <option value="360">6:00</option>
				  <option value="420">7:00</option>
				  <option value="480">8:00</option>
				  <option value="540">9:00</option>
				  <option value="600">10:00</option>
				  <option value="660">11:00</option>
				  <option value="720">12:00</option>
				</select> 
			  </div>
		    <div>
			    <button type="button" onclick="process()"()>Start</button>
		    </div>
		    <div>
			    <input type="text" id="startTime" name="startTime" >
		    </div>
		    <div>
			    <button type="button" onclick="process()"()>Flip</button>
		    </div>
		    <div>
			    <input type="text" id="twoTime" name="twoTime">
		    </div>
		    <div>
		        <button type="button" onclick="process()"()>Extra Time</button>
			</div>
		    <div>
			    <input type=text  id="extraTime" name="extraTime">  
		    </div>
		</div>
	</form>         
</body>

</html>
